<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>面向对象与面向过程</title>
	</head>
	<script src="js/jquery-1.8.2.js"></script>
	<style type="text/css">
		ul,
		li {
			list-style-type: none;
		}
		
		.box-list,
		.box-list-two,
		.box-list-three {
			height: auto;
			overflow: auto;
			margin-bottom: 20px;
		}
		
		.box-list li,
		.box-list-two li,
		.box-list-three li {
			width: 80px;
			height: 80px;
			background: #ff6600;
			margin: 30px;
			float: left;
			text-align: center;
			line-height: 80px;
		}
		
		.btn-group {
			clear: both;
			text-align: center;
		}
		
		.btn-group button {
			padding: 10px 15px;
			margin-right: 20px;
			cursor: pointer;
		}
	</style>

	<body>

		<!-- 需求： 需要点击一个按钮，可以让所有的正方形变成圆形,以及背景颜色和 字体发生变化，过几秒后过渡成变得颜色 -->

		<ul class="box-list">
			<li>软谋</li>
			<li>软谋</li>
			<li>软谋</li>
			<li>软谋</li>
		</ul>
		<div class="btn-group">
			<button type="button" class="btn-begin">开始变化</button>
			<button type="button" class="btn-stop">恢复状态</button>
		</div>

	</body>
	<script src="../jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function() {
			var timer;
			//  面向过程
			// //第一步，找出class名为sign的所有的正方形,开始按钮， 停止按钮
			var $allOneLi = $('.box-list li');

			//第二步，找到开始按钮
			$('.btn-begin').on('click', function() {
				$allOneLi.css({
					background: 'red',
					'border-radius': '50%',
					color: '#fff'
				});
				timer = setTimeout(function() {
					$allOneLi.css({
						background: 'blue',
						'border-radius': '50%',
						color: '#fff'
					});
				}, 3000);
			})

			$('.btn-stop').on('click', function() {
				$allOneLi.removeAttr('style');
				clearTimeout(timer);
			})

			//面向对象
			// 请同学们完成，后续在课堂里讲

		})
	</script>
		
</html>
