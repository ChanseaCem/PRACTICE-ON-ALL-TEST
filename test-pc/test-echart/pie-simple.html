<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var option = {
				title: {
					text: '某站点用户访问来源',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					left: 'center',
					bottom: 'bottom',
					data: ['1', '111111', '联盟广告', '视频广告', '搜索引擎'],
					icon: "circle",
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%', //大小
					center: ['50%', '60%'], //位置：x，y
					data: [{
							value: 10,
							name: '1',
							label:{
								formatter:function(){
									console.log(option)
									return option.series[0].data[0].value + "%";
								}
							}
						},
						{
							value: 20,
							name: '邮件营销'
						},
						{
							value: 30,
							name: '联盟广告'
						},
						{
							value: 5,
							name: '视频广告'
						},
						{
							value: 35,
							name: '搜索引擎'
						}
					],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};
			if(option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
	</body>

</html>
