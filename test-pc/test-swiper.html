			.swiper-container {
				width: 300px;

				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;
				cursor: grabbing;
			}
			
			.swiper-slide {
				background-position: center;
				background-size: cover;

		<script type="text/javascript">
			var swiper = new Swiper('.swiper-container', {
				loop : true,
				effect: 'cube',
				grabCursor: true,
				cubeEffect: {
					shadow: true,
					slideShadows: true,
					shadowOffset: 20,
					shadowScale: 0.94,
				},
				pagination: {
					el: '.swiper-pagination',
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
