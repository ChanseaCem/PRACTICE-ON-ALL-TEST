<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计数器</title>
	</head>
	<body>
		<div id="app">
			<p>当前计数：{{num}}</p>
			<button v-on:click="num++">+</button>
			<button @click="num--">-</button>
			<button v-on:click="add()">+</button>
			<button @click="sub()">-</button>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					add:function(){
						this.num++
					},
					sub:function(){
						this.num--
					},
				}
			})
		</script>
	</body>
</html>
