<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件分离模板</title>
	</head>
	<body>
		<div id="app">
			<my-temp>	</my-temp>
		</div>
		
		<!-- 模板抽离方式一 -->
		<script type="text/x-template" id="cpn1">
			<ul>
				<li style="height: 1.875rem;line-height: 1.875rem;">
					<span>name3:</span>
					<input type="text" name="" id="" value="" />
				</li>
			</ul>
		</script>
		
		<!-- 模板抽离方式二 -->
		<template id="cpn2">
			<ul>
				<li style="height: 1.875rem;line-height: 1.875rem;">
					<span>name3222:</span>
					<input type="text" name="" id="" value="" v-model="name"/>
					<p @click="getName">get</p>
				</li>
			</ul>
		</template>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-temp',{
				template:'#cpn2',
				data(){
					//组件内部不能直接访问vue实例数据，只能访问内部data
					return {
						name:"rose"
					}
				},
				methods:{
					getName(){
						//获取的name值是my-temp的，不是vm实例的
						console.log(this.name)
					}
				}
			})
			
			const vm = new Vue({
				el:"#app",
				data:{
					name:"jack"
				}
			})
		</script>
	</body>
</html>
