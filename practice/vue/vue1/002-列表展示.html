<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表展示</title>
	</head>
	<style type="text/css">
		ul,li{
			list-style: none;
		}
	</style>
	<body>
		<div id="app">
			<p v-for="v,item,index in listdata">{{v,item,index}}</p>
			<ul>
				<li v-for="item in vedios">{{item}}</li>
			</ul>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el:"#app",
				data:{
					listdata:{
						"list1":1,
						"list2":2,
						"list3":3,
						"list4":4,
						"list41":45
					},
					vedios:["爱情公寓","海贼王","今天开始做明星","盗墓空间"]
				}
			})
		</script>
	</body>
</html>
