<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全局组件和局部组件</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<quanjucpn></quanjucpn>
				<quanjucpn></quanjucpn>
				<quanjucpn></quanjucpn>
			</ul>
		</div>

		<div id="app2">
			<ul>
				<jubucpn></jubucpn>
				<jubucpn></jubucpn>
				<jubucpn></jubucpn>
			</ul>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 1.全局组件
			 */
			const quanju = Vue.extend({
				template: `
				<li style="height: 1.875rem;line-height: 1.875rem;">
					<span>全局组件:</span>
					<input type="text" name="" id="" value="" />
				</li>
				`
			})
			Vue.component('quanjucpn', quanju)
			const vm0 = new Vue({
				el: "#app"
			})


			/**
			 * 2.局部组件
			 */
			const jubu = Vue.extend({
				template: `
					<li style="height: 1.875rem;line-height: 1.875rem;">
						<span>局部:</span>
						<input type="text" name="" id="" value="" />
					</li>
					`
			})
			// Vue.component('jubucpn',jubu)
			const vm1 = new Vue({
				el: "#app2",
				data: {},
				components: {
					jubucpn: jubu
				}
			})
		</script>
	</body>
</html>
