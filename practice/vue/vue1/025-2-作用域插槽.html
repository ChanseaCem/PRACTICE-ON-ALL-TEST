<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域插槽</title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<!-- 2.5.xx以下必须使用的是template -->
				<template slot-scope="slot">
					<p v-for="item in slot.data">{{item}}</p>
				</template>
			</cpn>
		</div>
		
		<template id="cpn">
			<!-- 最外层的div是必须的 -->
			<div>
				<slot :data="pLanguage">
					<ul>
						<li v-for="item,index in pLanguage">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				components:{
					"cpn":{
						template:`#cpn`,
						data(){
							return {
								"pLanguage":["js","go","java","node","c++"]
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
