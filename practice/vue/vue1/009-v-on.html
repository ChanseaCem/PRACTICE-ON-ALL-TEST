<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
	</head>
	<body> 
	<div onclick="f1()">普通情况下，如果是函数，参数不传值，则输出undefined</div>
	
	<div id="app">
		<button @click="sclick">Vue情况下，如果是函数，参数不传值，则输出event对象（第一个参数）</button>
		<p>在调用方法时候，如何手动地获取到浏览器参数的event对象：用$event获取，如：</p>
		<small>p31 v-on的参数传递问题</small>
		<button @click="btnclick(1,$event)">$event</button>
	</div>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>

			console.log(data)
		}
		
		new Vue({

				event1:"adfasdf"
			},

				},
				btnclick(as,event){

	</script>
	</body>
</html>
