<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件化的基本使用</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- 3.使用组件 -->
				<mylist></mylist>
				<mylist></mylist>
				<mylist></mylist>
			</ul>
		</div>

		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//1.创建组件构造器 不过Vue2.xx已经很少看到extend这个东西
			const cpnC = Vue.extend({
				template: `
				<li style="height: 1.875rem;line-height: 1.875rem;">
					<span>name:</span>
					<input type="text" name="" id="" value="" />
				</li>
				`
			})

			//2.注册全局组件,参数一：自定义组件名称；参数二：组件
			Vue.component('mylist', cpnC)

			const vm = new Vue({
				el: "#app",
				data: {

				}
			})
		</script>
	</body>
</html>
