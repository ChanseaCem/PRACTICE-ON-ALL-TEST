<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p :style="{color:lastColor,fontSize:lastFontsize}">hello</p>
			<p :style="getstyles()">hello2</p>
			
			<p :style="[color,fontsize]">hello</p>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el:"#app",
				data:{
					lastFontsize:"40px",
					lastColor:"red",
					color:{color:"gray"},
					fontsize:{fontSize:"30px"},
				},
				methods:{
					getstyles:function(){
						return {color:this.lastColor,fontSize:this.lastFontsize}
					}
				}
			})
		</script>
	</body>
</html>
