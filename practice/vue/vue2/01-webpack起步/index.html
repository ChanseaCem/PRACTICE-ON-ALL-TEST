<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webpack 起步</title>
	</head>
	<body>
		<pre>
			命令：
			npm install webpack@3.6.0 --save
			npm install webpack@3.6.0 -g
			
			src
			dist：发布的意思，分配，分发
			上面两个文件夹都是自主创建的
			
			打包代码：
			webpack ./src/main.js ./dist/bundle.js
			webpack A B 把A打包成B
			
			es6:
			export/import
			
			common.js
			module.exports / require
			
		</pre>
		
		<script src="dist/bundle.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
