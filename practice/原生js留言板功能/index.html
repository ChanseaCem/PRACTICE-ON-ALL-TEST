<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>原生js留言板</title>
</head>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/demo.css" rel="stylesheet"/> 
<script src="js/main.js"></script>
<body>
    <div class="container">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">昵称：</label>
                    <div class="col-sm-11">
                        <input type="email" class="form-control name" id="inputEmail3" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">留言：</label>
                    <div class="col-sm-11">
                        <textarea class="form-control message" rows="5"  placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <button type="submit" class="btn btn-success submit">提交留言</button>
                        <button type="submit" class="btn btn-success info">删除所有留言</button>
                    </div>
                </div>
            </div>
    
            <div class="panel panel-primary">
                <div class="panel-heading">留言列表</div>
                    <div class="panel-body">
                        <ul class="list-group messageList">
                            <!-- <li class="list-group-item">张三
                                <span>说：</span>大家好！
                                <button type="submit" class="btn btn-danger pull-right">提交留言</button>
                            </li> -->
                        </ul>
                    </div>
            </div>
    </div>
    <div id="Popup" class="active_off">
        <button type="submit" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   </div>
    <div id="Popup_Bg" class="active_off"></div>
</body>
</html>
</html>
