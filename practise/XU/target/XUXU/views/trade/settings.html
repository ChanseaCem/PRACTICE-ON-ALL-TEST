<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/layer/layer.css">
	<link rel="stylesheet" type="text/css" href="css/settings.css">

</head>
<body>

    <!-- 头部开始 -->
    <div class="header">
        <div class="header-left" onclick="window.location.href='personal.html'">
            <span><img src="img/common/others/android/drawable-xhdpi/icon_back.png"></span>
        </div>
        <div class="header-center">
            <!-- 文字标题 -->
            <span>设置</span>
        </div>
        <div class="header-right">
            <span></span>
        </div>
    </div>
    <!-- 头部结束 -->


    <!-- 主要内容开始 -->
    <div class="main">
    	<ul>
			<li class="clearfix" onclick="selectLanguage()">
				<span>语言选择</span>
				<span></span>
				<img src="img/common/others/android/drawable-xhdpi/icon_skip.png" alt="">
			</li>
			<li class="clearfix" onclick="clearCookie()">
				<span>清除缓存</span>
				<span>52MB</span>
				<img src="img/common/others/android/drawable-xhdpi/icon_skip.png" alt="">
			</li>
			<li class="clearfix" onclick="checkVersion()">
				<span>版本检查</span>
				<span class="cookie">V1.0.0</span>
				<img src="img/common/others/android/drawable-xhdpi/icon_skip.png" alt="">
			</li>
			<li class="clearfix" onclick="outLogin()">
				<span>退出账号</span>
				<span></span>
				<img src="img/common/others/android/drawable-xhdpi/icon_skip.png" alt="">
			</li>
    	</ul>
    </div>
    <!-- 主要内容 结束 -->



<!--版本检查-->
<div id="checkVersion" style="display: none;">
    <div class="v-check" style="max-height: 1.5rem;overflow: scroll;">
        <h3 style="font-size: 0.16rem;">发现新版本2.1.3</h3>
        <p>1. 新功能商场上线</p>
        <p>2. 修复了某某某的一些问题</p>
        <p>3. 二维码扫描速度大幅提升</p>
    </div>
</div>
<!--版本检查 end-->

<!-- 语言选择 -->
<div class="g-ly" style="display: none;">
    <div class="m-ly">
        <div class="u-t bd">
            <span class="" onclick="ChangeLanguage(2)">简体中文</span>
        </div>
        <!-- <div class="u-t bd">
            <span class="" onclick="ChangeLanguage(3)">繁体中文</span>
        </div> -->
        <div class="u-t">
            <span onclick="ChangeLanguage(1)">English</span>
        </div>
    </div>
    <!-- <div class="m-ly" style="margin-top: 0.13rem">
        <div class="u-t" onclick="btnc()">
            <span>取消</span>
        </div>
    </div> -->
</div>
<!-- 语言选择 end-->

	<!-- js -->
	<script type="text/javascript" charset="utf-8" src="js/plugins/JQuery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/plugins/layer/layer_mobile.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/settings.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			
		});
	</script>
</body>
</html>
