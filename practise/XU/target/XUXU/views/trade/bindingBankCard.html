<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定银行卡</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/LArea/LArea.css">
    <link rel="stylesheet" href="css/bindingBankCard.css">

</head>

<body>

    <!-- 头部开始 -->
    <div class="header">
        <div class="header-left">
            <span>
                <img src="img/common/others/android/drawable-xhdpi/icon_back.png">
            </span>
        </div>
        <div class="header-center">
            <!-- 文字标题 -->
            <span>绑定银行卡</span>
        </div>
        <div class="header-right">
            <span>完成</span>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 主要内容开始 -->
    <ul class="content-list">
        <li>
            <span>开户行</span>
            <span class="s1">
                <input id="demo2" type="text" placeholder="选择开户行" name="bank_name" onfocus="this.blur();">
                <input id="value2" type="hidden" value="20,234,504">
            </span>
        </li>
        <li>
            <span>开户支行</span>
            <input type="text" placeholder="请填写开户支行">
        </li>
        <li>
            <span>银行卡号</span>
            <input type="text" placeholder="请填写银行卡号">
        </li>
        <li>
            <span>开户人姓名</span>
            <input type="text" placeholder="请填写开户人姓名">
        </li>
    </ul>
    <!-- 主要内容 结束 -->

    <!-- js -->
    <script type="text/javascript" charset="utf-8" src="js/plugins/JQuery/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/layer/layer_mobile.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/plugins/LArea/LAreaBank.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/plugins/LArea/LAreaBankData.js"></script>
    <script type="text/javascript">
        $(function () {
            var area = new LAreaBank();
            area.init({
                'trigger': '#demo2', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
                'valueTo': '#value2', //选择完毕后id属性输出到该位置
                'keys': {
                    id: 'id',
                    name: 'name'
                }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
                'type': 1, //数据源类型
                'data': LAreaBankData //数据源
            });
        })
    </script>
</body>

</html>
