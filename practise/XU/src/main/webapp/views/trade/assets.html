    <script type="text/javascript">
        jQuery(function ($) {
            //懒加载
            $("img.lazy").lazyload({threshold: 200, effect: "fadeIn"});

            //居中
            var width_screen = window.screen.width;
            if(width_screen<321){
                $(".c-num").css({"margin-left":-($(".c-num").width()/200)+"rem"});
            }else if(width_screen>=321&&width_screen<=375){
                $(".c-num").css({"margin-left":-($(".c-num").width()/220)+"rem"});
            }else if(width_screen>=376&&width_screen<=414){
                $(".c-num").css({"margin-left":-($(".c-num").width()/240)+"rem"});
            }else if(width_screen>=414&&width_screen<=639){
                $(".c-num").css({"margin-left":-($(".c-num").width()/280)+"rem"});
            }else if(width_screen>=640&&width_screen<=719){
                $(".c-num").css({"margin-left":-($(".c-num").width()/400)+"rem"});
            }else if(width_screen>=720&&width_screen<=749){
                $(".c-num").css({"margin-left":-($(".c-num").width()/450)+"rem"});
            }else if(width_screen>=750&&width_screen<=799){
                $(".c-num").css({"margin-left":-($(".c-num").width()/470)+"rem"});
            }else if(width_screen==800){
                $(".c-num").css({"margin-left":-($(".c-num").width()/500)+"rem"});
            }
        });
    </script>
