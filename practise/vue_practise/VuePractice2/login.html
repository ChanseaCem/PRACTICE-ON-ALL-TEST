<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">

</head>
<body>

    <!-- 头部开始 -->
    <div id="header">
	    <div class="header">
	        <header-left></header-left>
	        <header-center></header-center>
	        <header-right></header-right>
	    </div>
    </div>
    <!-- 头部结束 -->


    <!-- 主要内容开始 -->
    <div id="art">
	    <div class="main">
		    <div class="m-login">
		    	<ul>

		    		<template>
						<li v-if="is_tel === 'tel'">
							<p class="tip">手机号码</p>
							<div class="tel">
								<div class="area" @click = "isRight"><span>{{area_num}}</span><span class="jiantou"></span></div>
								<input class="tel-inp" placeholder="请输入手机号码" type="number" v-model="val_tel"  onkeyup="this.value=this.value.replace('e','') " key="email-input"  name="abc">
							</div>
						</li>
						<li v-else>
							<p class="tip">用户名称</p>
							<div class="tel">
								<input class="tel-pwd" placeholder="请输入用户名称" type="text" v-model="val_username" key="username-input"  name="dd">
							</div>
						</li>
					</template>

					<li>
						<p class="tip">密码</p>
						<div class="tel">
							<input class="tel-pwd" placeholder="请输入密码" type="text" v-model="val_pwd">
						</div>
					</li>
					<li>
						<button class="btn" @click = "submit">登录</button>
					</li>
					<li>
						<div class="more clearfix">
							<span class="accountLogin" @click="exchange" >账号登录</span>
							<span class="forget">忘记密码</span>
						</div>
					</li>
				</ul>
		    </div>
	    </div>

    </div>
    <!-- 主要内容 结束 -->

	<!-- 导航底部开始 -->
	<div class="footer">
	    <div class="footer-normal" tag="0">
	        <a href="javascript:void(0)">
	            <img src="">
	            A
	        </a>
	    </div>
	    <div class="footer-normal" tag="1">
	        <a href="javascript:void(0)">
	            <img src="">
	            B
	        </a>
	    </div>
	    <div class="footer-normal" tag="2">
	        <a href="javascript:void(0)">
	            <img src="">
	            C
	        </a>
	    </div>
	    <div class="footer-normal active" tag="3">
	        <a href="javascript:void(0)">
	            <img src="">
	            D
	        </a>
	    </div>
	</div>
	<!-- 底部 结束 -->

	<!-- js -->
	<script type="text/javascript" charset="utf-8" src="js/plugins/JQuery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/plugins/vue/vue.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/login.js"></script>
	<script type="text/javascript">

	</script>
</body>
</html>
