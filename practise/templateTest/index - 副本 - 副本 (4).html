<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
	<style>
	</style>

</head>
<body>
	<input class="in1" type="text" style="text-align: center;">
	<input class="in2" type="text" style="text-align: center;">
	<div class="d1" style="width: 100px;height: 100px;border:solid 1px red;">a</div>
	<div class="d2" style="width: 100px;height: 100px;border:solid 1px red;">b</div>
	<div class="d3" style="width: 100px;height: 100px;border:solid 1px red;">c</div>

	<!-- js -->
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.3.min.js"></script>

	<script>
		jQuery(function($){
			$(".d1").click(function(){
				$(".in1").focus();
			});
			// $("input").focus();
			$(".d1").on("click",function(){
				$(".in1").focus();
			})
			$(".d3").on("click",function(){
				$(".in2").focus();
			})
			$(".d2").on("click",function(){
				$(".in1").blur();
			})
		});
	</script>
</body>
</html>
