<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5测试</title>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var startX, startY, endX, endY;
            var showADID = 1;
            document.getElementById("divADBox").addEventListener("touchstart", touchStart, false);
            document.getElementById("divADBox").addEventListener("touchmove", touchMove, false);
            document.getElementById("divADBox").addEventListener("touchend", touchEnd, false);
            function touchStart(event) {
                var touch = event.touches[0];
                startY = touch.pageY;
                startX = touch.pageX;
                console.log("startX:"+startX);
            }
            function touchMove(event) {
                var touch = event.touches[0];
                //endY = (startY - touch.pageY);
                endX = touch.pageX;
                console.log("endX:"+endX);
            }
            function touchEnd(event) {
            	console.log("startX - endX:"+startX - endX);
            }
        })
    </script>
</head>
<body >
<div id="divADBox" style="border:1px solid;margin:10px;height: 500px;width: 500px;"></div>
</body>
</html>
