<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<title></title>

		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">

		<style>
			ui,
			li {
				list-style: none;
			}
			
			#news {
				height: 75px;
				overflow: hidden;
			}
		</style>

	</head>

	<body>
		<div id="news">
			<ul>
				<li>
					<a href="#" title="aaaaaaaaaaaaaaa">aaaaaaaaaaaaaaa</a>
				</li>
				<li>
					<a href="#" title="bbbbbbbbbbbbbbb">bbbbbbbbbbbbbbb</a>
				</li>
				<li>
					<a href="#" title="ccccccccccccccc">ccccccccccccccc</a>
				</li>
				<li>
					<a href="#" title="ddddddddddddddd">ddddddddddddddd</a>
				</li>
				<li>
					<a href="#" title="eeeeeeeeeeeeeee">eeeeeeeeeeeeeee</a>
				</li>
				<li>
					<a href="#" title="fffffffffffffff">fffffffffffffff</a>
				</li>
				<li>
					<a href="#" title="ggggggggggggggg">ggggggggggggggg</a>
				</li>
			</ul>
		</div>

		<!-- js -->
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/swiper.min.js"></script>

		<script>
			$(function() {
						var $this = $("#news");
						var scrollTimer;
						$this.hover(function() {
							clearInterval(scrollTimer);
						}, function() {
							scrollTimer = setInterval(function() {
								scrollNews($this);
							}, 2000);
						}).trigger("mouseleave");

						function scrollNews(obj) {
							var $self = obj.find("ul");
							var lineHeight = $self.find("li:first").height();
							$self.animate({
								"marginTop": -lineHeight + "px"
							}, 600, function() {
								$self.css({
									marginTop: 0
								}).find("li:first").appendTo($self);
							})
						}
		</script>
	</body>

</html>
