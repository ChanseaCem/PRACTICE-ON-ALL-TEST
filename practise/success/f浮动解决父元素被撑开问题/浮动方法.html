<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		ul{
			height: auto;border:1px solid red;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			border:1px solid blue;
		}
		ul:after{
			content: "";
			display:block;
			clear: both;
		}
		
		/*------------------*/
		ul {*zoom:1;}/*IE/7/6*/
		/*------------------*/

	</style>
</head>

<body>
	<ul class="demo1">
		<li>li</li>
		<li>li</li>
		<li>li</li>
		<li>li</li>
		<li>li</li>
	</ul>
	<!-- <div style="clear: both;"> </div> -->
	<ul class="demo2">
		<li>li</li>
		<li>li</li>
		<li>li</li>
		<li>li</li>
		<li>li</li>
	</ul>
</body>
</html>
