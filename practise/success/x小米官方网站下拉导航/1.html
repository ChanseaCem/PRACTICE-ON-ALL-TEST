		$(function(){
		// jQuery(document).ready(function($){
			$("ul li").click(function(){

				var nth=$(this).index();//获取当前点击的编号index
				$("ol").eq(nth).show().siblings().hide();
			});
			$("ul").hover(function(){
				//鼠标覆盖发生的动作
				// alert(11);
				$(".box").slideDown();
			},function(){
				//鼠标离开发生的动作
				$(".box").slideUp();
			});
			                var dpi = window.devicePixelRatio;//获取屏幕分辨率
				var windowwidth = $(window).width() / dpi;//用系统返回宽度除以分辨率。
				var windowheight = $(window).height() / dpi;//用系统返回宽度除以分辨率。
				var documentwidth = $(document).width() / dpi;//用系统返回宽度除以分辨率。
				var documentheight = $(document).height() / dpi;//用系统返回宽度除以分辨率。

			var width = $(window).width();
			var height=$(window).height();
			alert("width:"+width+" ,height:"+height+'\n'
				+"windowwidth:"+windowwidth+" ,windowheight:"+windowheight+" ,dpi:"+dpi+'\n'
				+"documentwidth:"+documentwidth+" ,documentwidth"+documentheight);
		})
	</script>
