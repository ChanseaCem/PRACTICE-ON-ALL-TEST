<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>微信聊天</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/my.js" ></script>

</head>
<body>
<div class="outer">
	<div class="box">
		<div class="chat">
			<div class="top">
				<span class="">奔波儿灞</span>
			</div>
			<div class="content">
				<select multiple="multiple" id="leftContent">
					
				</select>
			</div>
			<div class="send">
				<input type="text" id="leftText" class="sText">
				<input type="button" id="leftSendBtn" class="btn" value="发送">
			</div>
		</div>
	</div>
	<div class="box">
		<div class="chat">
			<div class="top">
				<span class="">灞波儿奔</span>
			</div>
			<div class="content">
				<select multiple="multiple" id="rightContent">

				</select>
			</div>
			<div class="send">
				<input type="text" id="rightText" class="sText">
				<input type="button" id="rightSendBtn" class="btn" value="发送">
			</div>
		</div>
	</div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';clear:both;"><br>
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
