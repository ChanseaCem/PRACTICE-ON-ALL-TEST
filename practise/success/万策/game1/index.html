<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="./index.css"/>
	</head>
	<body>
		<!--首页-->
		<div id="start_page">
			<h2>寻找绿箭侠</h2>
			<h4>考考你的眼力，从雷神中寻找绿箭侠</h4>
			<div id="btn_field">
				<a href="javascript:void(0);" id="btn_start" class="btn">开 始</a>
				<a href="javascript:void(0);" id="btn_more" class="btn">更 多 游 戏</a>
			</div>
		</div>
		<!--进入游戏页-->
		<div id="play_page">
			<div class="info">
				剩余时间：<span id="time">60</span>
			</div>
			<div id="box" class=""></div>
			<a href="javascript:void(0)" id="btn_pause" class="btn"> 暂 停</a>
			<a href="javascript:void(0)" id="btn_again2" class="btn"> 继 续</a>
			<a href="javascript:void(0)" id="btn_over" class="btn"> 结 束 游 戏</a>
			
		</div>
		<!--得分页面-->
		<div id="result_page">
			<h1>Game Over</h1>
			<div>得分：<span class="score">0</span></div>
			<a id="btn_again" href="javascript:void(0)" class="btn">再 来 一 轮</a>
		</div>
	</body>
	<script type="text/javascript" src="./js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/cellColor.js"></script>
</html>
