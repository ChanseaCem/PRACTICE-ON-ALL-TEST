<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省市县三级联动</title>
	<link rel="stylesheet" href="css/zui.min.css">

	<style>
		.form-group{width: 120px;height: 32px;float: left;margin-right: 20px;}
		.form-group select{border-radius: 0;text-transform: none;}
		span{position: absolute;left: 105px;top: 15px;}
		.form-control {
			display: block;width: 100%;height: 32px;padding: 5px 8px;font-size: 13px;line-height: 1.53846154;color: #222;
		    vertical-align: middle;background-color: #fff;border: 1px solid #ccc;box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
		}
	</style>
</head>
<body>
		<div data-toggle="distpicker">
			<div class="form-group">
				<label class="sr-only" for="province2">Province</label>
				<select class="form-control" id="province2" data-province="---- 选择省 ----"></select>
			</div>
			<div class="form-group">
				<label class="sr-only" for="city2">City</label>
				<select class="form-control" id="city2" data-city="---- 选择市 ----"></select>
			</div>
			<div class="form-group">
				<label class="sr-only" for="district2">District</label>
				<select class="form-control" id="district2" data-district="---- 选择区 ----"></select>
			</div>
		</div>
	
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/distpicker.data.js"></script>
	<script src="js/distpicker.js"></script>
</body>
</html>
