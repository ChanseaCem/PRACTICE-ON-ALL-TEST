	<!-- window.event事件（重要属性）：用以获得事情发生的信息。
	window.event的部分事件：
	altKey(alt键是否按下)，
	shiftKey(shift是否按下),
	clientX,clientY:客户区坐标，
	screenX，screenY：屏幕坐标，
	offsetX，offsetY：事件发生时鼠标相对于事件源的坐标（如点击button时候触发onclick），
	returnValue：表示事件是否继续进行处理（!important）
				 若将returnValue的值设为false，就会取消默认事件的处理。
	 -->
