
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
  <link rel="stylesheet" href="css/style.css" type="text/css"></link>
  <style>
	.g-content {
		width: 100%;
		background: #fbe3cc;
		height: auto;
		font-family: "微软雅黑", "microsoft yahei";
	}
	.g-content .g-lottery-case {
		width: 500px;
		height: 445px;
		margin: 0 auto;
		overflow: hidden;
	}
	
	.g-content .g-lottery-case .g-left h2 {
		font-size: 20px;
		line-height: 32px;
		font-weight: normal;
		margin-left: 20px;
	}
	
	.g-content .g-lottery-case .g-left {
		width: 450px;
		float: left;
	}
	
	.g-lottery-box {
		width: 400px;
		height: 400px;
		margin-left: 30px;
		position: relative;
		background: url(upload/img_bg.png) no-repeat;
	}
	
	.g-lottery-box .g-lottery-img {
		width: 340px;
		height: 340px;
		position: relative;
		background: url(upload/img_xuanxiang.png) no-repeat;
		left: 30px;
		top: 30px;
	}
	
	.g-lottery-box .playbtn {
		width: 186px;
		height: 186px;
		position: absolute;
		top: 77px;
		left: 77px;
		background: url(upload/img_dainji.png) no-repeat;
	}
</style>
  </head>
  
  <body>
<div class="g-content">
	<div class="g-lottery-case">
		<div class="g-left">
			<h2>您已拥有<span class="playnum"></span>次抽奖机会，点击立刻抽奖！~</h2>
			<div class="g-lottery-box">
				<div class="g-lottery-img">
					<a class="playbtn" href="javascript:;" title="开始抽奖"></a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="g-content">
 <a onclick="cansu(0)">1</a>
 <a onclick="cansu(1)">2</a>
 <a onclick="cansu(2)">3</a>
 <a onclick="cansu(3)">4</a>
 <a onclick="cansu(4)">5</a>
 <a onclick="cansu(5)">6</a>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.rotate.min.js"></script>
<script>
var i=0;

function cansu(o) {
	i=o;
	$('.playbtn').trigger("click");
}
	$(function() {
		var $btn = $('.playbtn');
		var playnum = 3; //初始次数，由后台传入
		$('.playnum').html(playnum);
		var isture = 0;
		var clickfunc = function() {
			var data = [1, 2, 3, 4, 5, 6];
			//data为随机出来的结果，根据概率后的结果
			
			//alert(Math.floor(Math.random() * data.length));
			data = data[i];
			
			switch(data) {
				case 1:
					rotateFunc(1, 0, '1-1');
					break;
				case 2:
					rotateFunc(2, 60, '2-2');
					break;
				case 3:
					rotateFunc(3, 120, '3-3');
					break;
				case 4:
					rotateFunc(4, 180, '4-4');
					break;
				case 5:
					rotateFunc(5, 240, '5-5');
					break;
				case 6:
					rotateFunc(6, 300, '6-6');
					break;
			}
		}
		$btn.click(function() {
			if(isture) return; // 如果在执行就退出
			isture = true; // 标志为 在执行
			//先判断是否登录,未登录则执行下面的函数
			if(1 == 2) {
				$('.playnum').html('0');
				alert("请先登录");
				isture = false;
			} else { //登录了就执行下面
				if(playnum <= 0) { //当抽奖次数为0的时候执行
					alert("没有次数了");
					$('.playnum').html(0);
					isture = false;
				} else { //还有次数就执行
					playnum = playnum - 1; //执行转盘了则次数减1
					if(playnum <= 0) {
						playnum = 0;
					}
					$('.playnum').html(playnum);
					clickfunc();
				}
			}
		});
		var rotateFunc = function(awards, angle, text) {
			isture = true;
			$btn.stopRotate();
			$btn.rotate({
				angle: 0,
				duration: 4000, //旋转时间
				animateTo: angle + 1440, //让它根据得出来的结果加上1440度旋转
				callback: function() {
					isture = false; // 标志为 执行完毕
					alert(text);
				}
			});
		};
	});
</script>


  </body>
</html>
