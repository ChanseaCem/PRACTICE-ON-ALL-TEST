<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 响应式图片列表页</title>
	<meta name="keywords" content="响应式，列表"><!--设置关键字，方便搜索引擎搜索-->
	<meta name="Description" content="响应式图片列表页"><!--设置网页描述，方便搜索引擎搜索-->
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style>
		*{margin: 0; padding:0;}
		body{background: #434343;}
		#wrap{
			width: 1000px;
			height: auto;
			background: #434343;
			margin: 0 auto;
			overflow: hidden;
		}
		#wrap ul li{
			list-style: none;
			width: auto;
			height:200px;
			float: left;
			margin: 10px;
			box-shadow: 0 0 4px #fff;/*盒子阴影 横向位移 第一个0x轴 第二个0y轴*/
		}
		#wrap ul li img{
			display: block;
			border-radius:5px;
		}
		#wrap ul{
			width: 100%;padding: 10px;
		}
	</style>

	<!-- js -->
	<script type="text/javascript" charset="utf-8" src="js/jquery-3.1.1.js"></script>
	<script>
		/*总宽度/个体宽度=个体数量，数量随着宽度的增加而增加*/

		$(function(){
		    var $wrap=$("#wrap");//获取页面元素

			var ww=$("window").width();

			/*获取li的实际宽度=外边距+边框+宽度+内边距*/
			var width=$wrap.find("li").outerWidth(true);
			auto();

//			console.log(width);

			$(window).resize(function(){
			    /*当改变浏览器矿口大小的时候触发*/

			    ww=$(window).width();/*获取宽度是为了计算当前每行的个体数量*/
			    num=Math.floor(ww/width);
                $wrap.width(num*width);
			});
            function auto() {
                var num=Math.floor(ww/width);/*math.floor 向下取整 每一行的数量*/
                $wrap.width(num*width);/*让#wrap的宽度=个体宽度*个体数量*/
            }
		})
	</script>
</head>
<body>
	<div id="wrap">
		<ul>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
			<li><img src="img/ft1.jpg" alt=""></li>
		</ul>
	</div>
	
</body>
</html>
