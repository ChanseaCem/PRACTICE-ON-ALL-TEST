		$("#nav li").hover(
			function(){
				//hover规定的第一个方法是：鼠标移入
				$(this).addClass("now");
				$(this).children(".sub").stop(true,true).show(800);
			},
			function(){
				//hover规定的第二个方法是：鼠标移出
				$(this).removeClass("now");
				$(this).children(".sub").stop(true,true).hide();
			
			//stop(false,false)默认参数
			//第一个flase：停止的位置
			//第二个false：停止到动画的第一帧的位置
			})
	});
